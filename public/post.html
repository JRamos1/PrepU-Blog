<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Working Prep You</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <!-- Link to google font -->
  <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
  <!-- Link to icons -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet" />
  <!-- Favicon -->
  <link rel="icon" href="css/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
</head>
<body>
<div class="container">
    <form id="createPost">
        <div class="form-group">
          <label for="postTitle">Title</label>
          <input type="text" class="form-control" id="postTitle" placeholder="">
        </div>
        <div class="form-group">
            <label for="postTopic">Topic of your post</label>
            <input type="text" class="form-control" id="postTopic" placeholder="">
          </div>
        <div class="form-group">
            <label for="postDescription">Describe your post</label>
            <input type="text" class="form-control" id="postDescription" placeholder="">
          </div>
        <div class="form-group">
          <label for="postBody">Your post</label>
          <textarea class="form-control" id="postBody" rows="3"></textarea>
        </div>
        <div class="modal-footer d-flex justify-content-center">
            <button class="btn btn-deep-orange" type="submit">Create Post</button>
          </div>   
      </form>
      </div>
</div>






    <script src="js/Posts.js"></script>
</body>

</html>
