<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CMS - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark sticky-top">
  <a class="navbar-brand" href="#">Mentor</a>
  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navb" aria-expanded="true">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div id="navb" class="navbar-collapse collapse hide">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Page 1</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Page 2</a>
      </li>
    </ul>

    <ul class="nav navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="#studentReg" data-toggle ="modal" data-target = "#studentReg"><span class="fas fa-users"></span>Student Sign Up</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#mentorReg"><span class="fas fa-user"></span>Mentor Sign Up</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#modalRegisterForm" data-toggle ="modal" data-target = "#modalRegisterForm"><span class="fas fa-sign-in-alt"></span> Login</a>
      </li>
    </ul>
  </div>
</nav>


<div class="modal fade form-group" id ="studentReg" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Sign up</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-4">
          <i class="fas fa-user prefix grey-text"></i>
          <input type="text" id="firstName" class="form-control validate">
          <label data-error="wrong" data-success="right" for="firstName">First Name</label>
        </div>
        <div class="md-form mb-4">
          <i class="fas fa-user prefix grey-text"></i>
          <input type="text" id="lastName" class="form-control validate">
          <label data-error="wrong" data-success="right" for="lastName">Last Name</label>
        </div>
        <div class="md-form mb-4">
          <i class="fas fa-user prefix grey-text"></i>
          <input type="email" id="email" class="form-control validate">
          <label data-error="wrong" data-success="right" for="email">Email</label>
        </div>
        <div class="md-form mb-4">
          <i class="fas fa-user prefix grey-text"></i>
          <input type="password" id="password" class="form-control validate">
          <label data-error="wrong" data-success="right" for="password">Password</label>
        </div>
        <div class="md-form mb-4">
          <i class="fas fa-envelope prefix grey-text"></i>
          <input type="text" id="major" class="form-control validate">
          <label data-error="wrong" data-success="right" for="major">Preffered Major</label>
        </div>
        <div class="md-form mb-4">
          <i class="fas fa-lock prefix grey-text"></i>
          <input type="text" id="career" class="form-control validate">
          <label data-error="wrong" data-success="right" for="career">Preffered Career</label>
        </div>

      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-deep-orange" type="submit">Sign up</button>
      </div>
    </div>
  </div>
</div>


<div class="modal fade form-group" id ="mentorForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Sign up</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-4">
          <i class="fas fa-user prefix grey-text"></i>
          <input type="text" id="mentorFirstName" class="form-control validate">
          <label data-error="wrong" data-success="right" for="mentorFirstName">First Name</label>
        </div>
        <div class="md-form mb-4">
          <i class="fas fa-user prefix grey-text"></i>
          <input type="text" id="mentorLastName" class="form-control validate">
          <label data-error="wrong" data-success="right" for="mentorLastName">Last Name</label>
        </div>
        <div class="md-form mb-4">
          <i class="fas fa-user prefix grey-text"></i>
          <input type="email" id="mentorEmail" class="form-control validate">
          <label data-error="wrong" data-success="right" for="mentorEmail">Email</label>
        </div>
        <div class="md-form mb-4">
          <i class="fas fa-user prefix grey-text"></i>
          <input type="password" id="mentorPassword" class="form-control validate">
          <label data-error="wrong" data-success="right" for="mentorPassword">Password</label>
        </div>
        <div class="md-form mb-4">
          <i class="fas fa-envelope prefix grey-text"></i>
          <input type="text" id="mentorMajor" class="form-control validate">
          <label data-error="wrong" data-success="right" for="mentorMajor">Major</label>
        </div>
        <div class="md-form mb-4">
          <i class="fas fa-lock prefix grey-text"></i>
          <input type="text" id="mentorCareer" class="form-control validate">
          <label data-error="wrong" data-success="right" for="mentorCareer">Career</label>
        </div>

      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-deep-orange" type="submit">Sign up</button>
      </div>
    </div>
  </div>
</div>



<script src="js/Posts.js"></script>
</body>
</html>
