  <!-- Modal for navbar links when user is logged in -->
  <form class="modal fade form-group" id="editProfile" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h4 class="modal-title w-100 font-weight-bold">Edit Profile</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body mx-3">
          <div class="md-form mb-4">
            <input type="text" id="professionInput" class="form-control validate">
            <label data-error="wrong" data-success="right" for="professionInput">Profession</label>
          </div>
          <div class="md-form mb-4">
            <input type="text" id="schoolInput" class="form-control validate">
            <label data-error="wrong" data-success="right" for="schoolInput">School</label>
          </div>
          <div class="md-form mb-4">
            <input type="email" id="interestInput" class="form-control validate">
            <label data-error="wrong" data-success="right" for="interestInput">Interests</label>
          </div>
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button class="btn btn-deep-orange" type="submit">Update</button>
        </div>
      </div>
    </div>
  </form>


  <div class="container"></div>

  <!-- Header -->
  <img src="./css/loggedInBg.jpg" class="responsiveApple" alt="chalkboard" id="searchPageImg">

  <div class="container">
    <!-- <div class="row"> </div> -->
    <div class="logged-in row">
      <div class="col-lg-8 col-md-10 col-sm-12">
      Search for a blog post: <br><br>
        <form id ="postSearch">
          <input type="text" class="searchbar" id="termSearch" placeholder="Find a blog post..."> 
          <button class="btn btn-light btn-sm" id="submitSearch" type="button submit">
            <i class="fa fa-search"></i> </button><br><br>
          </form>

          <button id="create-btn" ><a href="#createPost"
              data-toggle="modal" data-target="#createPost">Create your own blog post!
            </a> </button>

       
      </div>
    </div>
  </div>

  <!-- Modal to create blog post -->
  <form class="modal fade form-group" id="createPost" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

        <div class="modal-header text-center">
          <h4 class="modal-title w-100 font-weight-bold">Create a Blog Post!</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body mx-3">
          <div class="md-form mb-4">
            <label data-error="wrong" data-success="right" for="postTitle">Title</label>
            <input type="text" id="postTitle" class="form-control validate">

          </div>

          <div class="md-form mb-4">
            <label data-error="wrong" data-success="right" for="postTopic">Topic of your post</label>
            <input type="text" id="postTopic" class="form-control validate">

          </div>

          <div class="md-form mb-4">
            <label data-error="wrong" data-success="right" for="postDescription">Describe your post</label>
            <input type="text" id="postDescription" class="form-control validate">

          </div>

          <div class="md-form mb-4">
            <label data-error="wrong" data-success="right" for="postBody">Enter your post here:</label>
            <textarea class="form-control" id="postBody" rows="3"></textarea>

          </div>

        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button class="btn btn-success" type="submit">Create Blog Post</button>
        </div>
      </div>
    </div>
  </form>
