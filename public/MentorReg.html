<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CMS - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="row">
        <div class="col-sm-2 mt-4">
          <a class="btn btn-light" href="/">Home</a>
        </div>
      </div>
      <div class="col-md-5 offset-md-3">
        <form id="mentorForm">
          <div class="form-group">
            <label for="mentorFirstName">First Name:</label>
            <input type="text" class="form-control" id="mentorFirstName">
            <br>

            <label for="mentorLastName">Last Name:</label>
            <input type="text" class="form-control" id="mentorLastName">
            <br>

            <label for="mentorEmail">Email:</label>
            <input type="email" class="form-control" id="mentorEmail">
            <br>

            <label for="mentorPassword">Password:</label>
            <input type="password" class="form-control" id="mentorPassword">
            <br>

            <label for="mentorMajor">Major:</label>
            <input type="input" class="form-control" id="mentorMajor">
            <br>

            <label for="mentorCareer">Career:</label>
            <input type="input" class="form-control" id="mentorCareer"> 
            <br> 
            </div>
            <br />
            <button type="submit" class="btn btn-success submit btn-lg">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Custom Script -->
  <script src="js/test.js" type="text/javascript"></script>

</body>

</html>
